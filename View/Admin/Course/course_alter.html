<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="Public/Admin/css/skin.css" />
<script language='javascript' src='Public/Admin/js/public.js'></script>
<script type="text/javascript" src="Public/Admin/js/jquery.js"></script>
<script type="text/javascript" src="Public/Admin/js/tooltips.js"></script>

<script type="text/javascript">
	$(function() {
		//提交表单
		$('#btn').click(
				function() {
					var id	    = $('#c_id').val();
					var name    = $('#c_name').val();
					var semes 	= $('#c_semes').val();
					var hours   = $('#c_hours').val();
					var credit  = $('#c_credit').val();
					var teacher = $('#c_teacher').val();
					if(name == ''){
						show_err_msg('课程名称不能为空哦！');
						$('#c_name').focus();
					}else if(semes == ''){
						show_err_msg('学期不能为空哦！');
						$('#c_semes').focus();
					}else if(hours == ''){
						show_err_msg('学时不能为空哦！');
						$('#c_hours').focus();
					}else if(credit == ''){
						show_err_msg('学分不能为空哦！');
						$('#c_credit').focus();
					}else{
						var data = 'id=' + id + '&name=' + name + '&semes=' + semes + '&hours=' + hours + '&credit=' + credit + '&teacher=' + teacher;
						var xhr = createXhr();
						xhr.open('post', 'index.php?Admin/Course/courseUpdate');
						xhr.setRequestHeader('Content-Type',
								'application/x-www-form-urlencoded');
						xhr.onreadystatechange = function() {
							if (xhr.readyState == 4 && xhr.status == 200) {
								//alert(xhr.responseText);
								if (xhr.responseText == 1) {
									show_msg('修改成功咯！','index.php?Admin/Course/courseList');
								}else{
									show_err_msg('修改课程失败，请重新修改！o(︶︿︶)o');
								} 
							}
						};
						xhr.send(data);
					}
				}
		);
		
		$("#btn1").click(function(){
			show_msg('取消成功咯！','index.php?Admin/Course/courseList');
		})
	});
</script>
</head>

<body>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">

						<td height="31"><div class="title">修改课程</div></td>

			</td>

				background="Public/Admin/images/mail_right_bg.gif"><img

		<!-- 中间部分开始 -->

			<td valign="middle" background="Public/Admin/images/mail_left_bg.gif">&nbsp;</td>

						<td colspan="2" valign="top">&nbsp;</td>

					</tr>

						<td colspan="4">
							<table>
								<tr>
									<td width="60" align="center"><img

								</tr>
							</table>
						</td>
					</tr>
					<!-- 一条线 -->
					<tr>
						<td height="40" colspan="4">
							<table width="100%" height="1" border="0" cellpadding="0"
								cellspacing="0" bgcolor="#CCCCCC">
								<tr>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- 添加栏目开始 -->
					<tr>
						<td width="2%">&nbsp;</td>

								<tr>
									<td colspan="2">
											<table width="100%" class="cont">
												<tr>
													<td width="2%">&nbsp;</td>
													<td width="8%">课程名称：</td>
													<td width="15%"><input tabindex="1" type="text" id="c_name" value="{$data.c_name}" />
														<input type='hidden' id='c_id' value="{$data.c_id}" /></td>
													<td style="color: #FF0000;">*&nbsp;必填</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td>学期：</td>

												</tr>

													<td width="2%">&nbsp;</td>

													<td><input tabindex="3" type="text" id="c_hours"

													<td style="color: #FF0000;">*&nbsp;必填</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td>学分：</td>
													<td><input tabindex="4" type="text" id="c_credit"
														value="{$data.c_credit}" /></td>
													<td style="color: #FF0000;">*&nbsp;必填</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td>任课老师：</td>
													<td><input tabindex="5" type="text" id="c_teacher"
														value="{$data.c_teacher}" /></td>
													<td></td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td>&nbsp;</td>
													<td colspan="3">
														<button tabindex="6" id="btn" type="button" >&nbsp;修 &nbsp;改&nbsp;</button>
														<button tabindex="7" id="btn1" type="button" >&nbsp;取 &nbsp;消&nbsp;</button>
													</td>
													<td>&nbsp;</td>
												</tr>
											</table>
									</td>
								</tr>
							</table>
						</td>
						<td width="2%">&nbsp;</td>
					</tr>
					<!-- 添加栏目结束 -->
					<tr>
						<td height="40" colspan="4">
							<table width="100%" height="1" border="0" cellpadding="0"
								cellspacing="0" bgcolor="#CCCCCC">
								<tr>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
			<td background="Public/Admin/images/mail_right_bg.gif">&nbsp;</td>
		</tr>
		<!-- 底部部分 -->
		<tr>
			<td valign="bottom" background="Public/Admin/images/mail_left_bg.gif">
				<img src="Public/Admin/images/buttom_left.gif" width="17"
