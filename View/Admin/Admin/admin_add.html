<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="Public/Admin/css/skin.css" />
<script language='javascript' src='Public/Admin/js/public.js'></script>
<script type="text/javascript" src="Public/Admin/js/jquery.js"></script>
<script type="text/javascript" src="Public/Admin/js/tooltips.js"></script>
<script type="text/javascript">
	$(function() {
		//提交表单
		$('#btn').click(
				function() {
					var username = $('#username').val();
					var password = $('#password').val();
					var confirm  = $('#confirm').val();
					if(username == ''){
						show_err_msg('管理员不能为空！');
					}else if(password == ''){
						show_err_msg('密码不能为空！');
					}else if(!(password == confirm)){
						show_err_msg('两次填写的密码不一致！');
					}else{
						var data = 'username=' + username + '&password='
							+ password;
						var xhr = createXhr();
						xhr.open('post', 'index.php?Admin/Admin/adminAdd');
						xhr.setRequestHeader('Content-Type',
								'application/x-www-form-urlencoded');
						xhr.onreadystatechange = function() {
							if (xhr.readyState == 4 && xhr.status == 200) {
								//alert(xhr.responseText);
								if (xhr.responseText == 1) {
									if (window.confirm('添加管理员成功咯！是否继续添加？')) {
										show_msg('','index.php?Admin/Admin/admin_add');
									}else{
										show_msg('','index.php?Admin/Admin/adminList');
									}
								} else if (xhr.responseText == 2) {
									show_err_msg('管理员已存在，请查看后再添加！');
								}else{
									show_err_msg('添加管理员失败，请重新添加！o(︶︿︶)o');
								}
							}
						};
						xhr.send(data);
					}
				}
		);
	});
</script>
</head>
<body>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<!-- 头部开始 -->
		<tr>
			<td width="17" valign="top"
				background="Public/Admin/images/mail_left_bg.gif"><img
				src="Public/Admin/images/left_top_right.gif" width="17" height="29" />
			</td>
			<td valign="top" background="Public/Admin/images/content_bg.gif">
				<table width="100%" height="31" border="0" cellpadding="0"
					cellspacing="0" background="./Public/Admin/images/content_bg.gif">
					<tr>
						<td height="31"><div class="title">添加管理员</div></td>
					</tr>
				</table>
			</td>
			<td width="16" valign="top"
				background="Public/Admin/images/mail_right_bg.gif"><img
				src="Public/Admin/images/nav_right_bg.gif" width="16" height="29" /></td>
		</tr>
		<!-- 中间部分开始 -->
		<tr>
			<!--第一行左边框-->
			<td valign="middle" background="Public/Admin/images/mail_left_bg.gif">&nbsp;</td>
			<!--第一行中间内容-->
			<td valign="top" bgcolor="#F7F8F9">
				<table width="100%" border="0" align="center" cellpadding="0"
					cellspacing="0">
					<!-- 空白行-->
					<tr>
						<td colspan="2" valign="top">&nbsp;</td>
						<td>&nbsp;</td>
						<td valign="top">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="4">
							<table>
								<tr>
									<td width="60" align="center"><img
										src="Public/Admin/images/warning.png" /></td>
									<td valign="bottom"><h3 style="letter-spacing: 1px;">温馨提示：请不要添加不必要的管理员，防止本系统数据被误删哦！</h3></td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- 一条线 -->
					<tr>
						<td height="40" colspan="4">
							<table width="100%" height="1" border="0" cellpadding="0"
								cellspacing="0" bgcolor="#CCCCCC">
								<tr>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- 添加栏目开始 -->
					<tr>
						<td width="2%">&nbsp;</td>
						<td width="96%">
							<table width="100%">
								<tr>
									<td colspan="2">
										<form action="" method="post">
											<table width="100%" class="cont">
												<tr>
													<td width="2%">&nbsp;</td>
													<td width="8%">管理员：</td>
													<td width="15%"><input class="text" type="text"
														id="username" name="admin_name" value="" /></td>
													<td style="color: #FF0000;">*&nbsp;建议使用“字母”或“字母+数字”结合</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td>密码：</td>
													<td><input class="text" type="text" name="admin_psw"
														id="password" value="" /></td>
													<td style="color: #FF0000;">*&nbsp;必须包含字母和数字，长度不能少于6位</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td>确认密码：</td>
													<td><input class="text" type="text" id="confirm"
														name="admin_confrim" value="" /></td>
													<td style="color: #FF0000;">*&nbsp;两次密码必须一致</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td>&nbsp;</td>
													<td colspan="3"><button id="btn" type="button"
														>&nbsp;添 &nbsp;加&nbsp;</button></td>
													<td>&nbsp;</td>
												</tr>
											</table>
										</form>
									</td>
								</tr>
							</table>
						</td>
						<td width="2%">&nbsp;</td>
					</tr>
					<!-- 添加栏目结束 -->
					<tr>
						<td height="40" colspan="4">
							<table width="100%" height="1" border="0" cellpadding="0"
								cellspacing="0" bgcolor="#CCCCCC">
								<tr>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
			<td background="Public/Admin/images/mail_right_bg.gif">&nbsp;</td>
		</tr>
		<!-- 底部部分 -->
		<tr>
			<td valign="bottom" background="Public/Admin/images/mail_left_bg.gif">
				<img src="Public/Admin/images/buttom_left.gif" width="17"
				height="17" />
			</td>
			<td background="Public/Admin/images/buttom_bgs.gif"><img
				src="Public/Admin/images/buttom_bgs.gif" width="17" height="17"></td>
			<td valign="bottom"
				background="Public/Admin/images/mail_right_bg.gif"><img
				src="Public/Admin/images/buttom_right.gif" width="16" height="17" />
			</td>
		</tr>
	</table>
</body>
</html>
