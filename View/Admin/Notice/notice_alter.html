<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="Public/Admin/css/skin.css" />
<script language='javascript' src='Public/Admin/js/public.js'></script>
<script type="text/javascript" src="Public/Admin/js/jquery.js"></script>
<script type="text/javascript" src="Public/Admin/js/tooltips.js"></script>

<script type="text/javascript">
	$(function() {
		//提交表单
		$('#btn').click(
				function() {
					var id		= $('#n_id').val();
					var title   = $('#n_title').val();
					var content = $('#n_content').val();
					if(title == ''){
						show_err_msg('标题不能为空哦！');
						$('#n_title').focus();
					}else if(content == ''){
						show_err_msg('内容不能为空哦！');
						$('#n_content').focus();
					}else{
						var data = 'id=' + id + '&title=' + title + '&content=' + content;
						var xhr = createXhr();
						xhr.open('post', 'index.php?Admin/Notice/noticeUpdate');
						xhr.setRequestHeader('Content-Type',
								'application/x-www-form-urlencoded');
						xhr.onreadystatechange = function() {
							if (xhr.readyState == 4 && xhr.status == 200) {
								//alert(xhr.responseText);
								if (xhr.responseText == 1) {
									if (window.confirm('修改公告成功咯！是否继续修改？')) {
										show_msg('','index.php?Admin/Notice/noticeList');
									}else{
										show_msg('','index.php?Admin/Notice/noticeList');
									}
								}else{
									show_err_msg('修改公告失败，请重新修改！o(︶︿︶)o');
								}
							}
						};
						xhr.send(data);
					}
				}
		);
		$("#btn1").click(function(){
			show_msg('取消成功咯！','index.php?Admin/Notice/noticeList');
		})
	});
</script>
</head>

<body>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<!-- 头部开始 -->
		<tr>
			<td width="17" valign="top"
				background="Public/Admin/images/mail_left_bg.gif"><img
				src="Public/Admin/images/left_top_right.gif" width="17" height="29" />
			</td>
			<td valign="top" background="Public/Admin/images/content_bg.gif">
				<table width="100%" height="31" border="0" cellpadding="0"
					cellspacing="0" background="./Public/Admin/images/content_bg.gif">
					<tr>
						<td height="31"><div class="title">修改公告</div></td>
					</tr>
				</table>
			</td>
			<td width="16" valign="top"
				background="Public/Admin/images/mail_right_bg.gif"><img
				src="Public/Admin/images/nav_right_bg.gif" width="16" height="29" /></td>
		</tr>
		<!-- 中间部分开始 -->
		<tr>
			<!--第一行左边框-->
			<td valign="middle" background="Public/Admin/images/mail_left_bg.gif">&nbsp;</td>
			<!--第一行中间内容-->
			<td valign="top" bgcolor="#F7F8F9">
				<table width="100%" border="0" align="center" cellpadding="0"
					cellspacing="0">
					<!-- 空白行-->
					<tr>
						<td colspan="2" valign="top">&nbsp;</td>
						<td>&nbsp;</td>
						<td valign="top">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="4">
							<table>
								<tr>
									<td width="60" align="center"><img
										src="Public/Admin/images/warning.png" /></td>
									<td valign="bottom"><h3 style="letter-spacing: 1px;">温馨提示：请尽量完善公告信息哦！</h3></td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- 一条线 -->
					<tr>
						<td height="40" colspan="4">
							<table width="100%" height="1" border="0" cellpadding="0"
								cellspacing="0" bgcolor="#CCCCCC">
								<tr>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- 添加栏目开始 -->
					<tr>
						<td width="2%">&nbsp;</td>
						<td width="96%">
							<table width="100%">
								<tr>
									<td colspan="2">
										<form action="" method="post">
											<table width="100%" class="cont">
												<tr>
													<td width="2%">&nbsp;</td>
													<td width="8%">公告标题：</td>
													<td width="30%"><input tabindex="1" type="text"
														id="n_title" value="{$data.n_title}" style="width: 400px;height:20px;"/>
														<input type='hidden' id='n_id' value="{$data.n_id}"/></td>
													<td style="color: #FF0000;">*&nbsp;标题不能为空哦！</td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td>内容：</td>
													<td colspan="2"><textarea tabindex="2" id="n_content"
															style="width: 600px; height: 500px;">{$data.n_content}</textarea></td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td>&nbsp;</td>
													<td colspan="3"><button tabindex="3" id="btn" type="button" >&nbsp;修&nbsp;改&nbsp;</button>
																	<button tabindex="4" id="btn1" type="button" >&nbsp;取 &nbsp;消&nbsp;</button></td>
													<td>&nbsp;</td>
												</tr>
											</table>
										</form>
									</td>
								</tr>
							</table>
						</td>
						<td width="2%">&nbsp;</td>
					</tr>
					<!-- 添加栏目结束 -->
					<tr>
						<td height="40" colspan="4">
							<table width="100%" height="1" border="0" cellpadding="0"
								cellspacing="0" bgcolor="#CCCCCC">
								<tr>
									<td></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
			<td background="Public/Admin/images/mail_right_bg.gif">&nbsp;</td>
		</tr>
		<!-- 底部部分 -->
		<tr>
			<td valign="bottom" background="Public/Admin/images/mail_left_bg.gif">
				<img src="Public/Admin/images/buttom_left.gif" width="17"
				height="17" />
			</td>
			<td background="Public/Admin/images/buttom_bgs.gif"><img
				src="Public/Admin/images/buttom_bgs.gif" width="17" height="17" />
			</td>
			<td valign="bottom"
				background="Public/Admin/images/mail_right_bg.gif"><img
				src="Public/Admin/images/buttom_right.gif" width="16" height="17" />
			</td>
		</tr>
	</table>
</body>
</html>
